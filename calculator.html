<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="calc">
    <input type="text" id="disp" readonly>
    <div class="button">
      <button class="b" onclick="currdisplay=''; document.querySelector('#disp').value=currdisplay;">c</button>
      <button class="b" onclick="currdisplay=currdisplay+'1'; document.querySelector('#disp').value=currdisplay;">1</button>

      <button class="b" onclick="currdisplay=currdisplay+'2'; document.querySelector('#disp').value=currdisplay;">2</button>

      <button class="b" onclick="currdisplay=currdisplay+'+'; document.querySelector('#disp').value=currdisplay;">+</button>

      <button class="b" onclick="currdisplay=currdisplay+'3'; document.querySelector('#disp').value=currdisplay;">3</button>

      <button class="b" onclick="currdisplay=currdisplay+'4'; document.querySelector('#disp').value=currdisplay;">4</button>

      <button class="b" onclick="currdisplay=currdisplay+'-'; document.querySelector('#disp').value=currdisplay;">-</button>

      <button class="b" onclick="currdisplay=currdisplay+'5'; document.querySelector('#disp').value=currdisplay;">5</button>

      <button class="b" onclick="currdisplay=currdisplay+'6'; document.querySelector('#disp').value=currdisplay;">6</button>

      <button class="b" onclick="currdisplay=currdisplay+'*'; document.querySelector('#disp').value=currdisplay;">*</button>

      <button class="b" onclick="currdisplay=currdisplay+'7'; document.querySelector('#disp').value=currdisplay;">7</button>

      <button class="b" onclick="currdisplay=currdisplay+'8'; document.querySelector('#disp').value=currdisplay;">8</button>

      <button class="b" onclick="currdisplay=currdisplay+'/'; document.querySelector('#disp').value=currdisplay;">/</button>

      <button class="b"  onclick="currdisplay=eval(currdisplay); document.querySelector('#disp').value=currdisplay;">=</button>

      <button class="b" onclick="currdisplay=currdisplay+'9'; document.querySelector('#disp').value=currdisplay;">9</button>

      <button class="b" onclick="currdisplay=currdisplay+'0'; document.querySelector('#disp').value=currdisplay;">0</button>

      <button class="b" onclick="currdisplay=currdisplay+'.'; document.querySelector('#disp').value=currdisplay;">.</button>
    </div>
  </div>

  <script>
    let currdisplay='';
    document.querySelector('#disp').value=currdisplay;
  </script>
</body>
</html>
